<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudario</title>

    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="💭enter city / country name 🏡" spellcheck="false">
            <button>
                <img src="search.png">
            </button>
        </div>

        <div class="error">
            <p>😵 Invalid city / country name ❌</p>
            <p>🔅Please put the correct name</p>
        </div>

        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">24°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">

                
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">45%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
    
</body>
</html>
